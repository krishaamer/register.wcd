<template name="mailer">
	<div class="ui basic segment" id="mailer-box">
		<form class="ui massive form mailer">
            <div class="field">
			    <label>Short Text</label>
			    <textarea rows="2">{{message}}</textarea>
			</div>
			<div class="field">
				<button class="ui large pink button">{{_ "Send!"}}</button>
			</div>
		</form>
	</div>
</template>
