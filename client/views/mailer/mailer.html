<template name="mailer">
	<div class="ui basic segment" id="mailer-box">
		<form class="ui massive form mailer">
            <div class="field">
			    <label>Short Text</label>
			    <textarea rows="2" name="mail">{{message}}</textarea>
			</div>
			<div class="field">
				<button class="ui large pink button mailer">{{_ "Send!"}}</button>
				<span class="padding-left:1.5rem;padding-top:0.5rem;">{{status}}</span>
			</div>
		</form>
	</div>
</template>
