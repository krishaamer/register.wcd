<template name="intro">
	{{#if Template.subscriptionsReady}}
		{{#with intro}}
		<div class="ui text container elementToFadeInAndOut">
			{{#unless currentUser}}
				{{> login}}
			{{/unless}} 
			{{#if currentUser}}
				<button class="ui large blue button" id="logout" data-content="{{_ 'Logout'}}" data-variation="inverted">
					<i class="lock icon"></i>
					{{_ "Log out"}} {{helloName}}!
				</button>
			{{/if}}
		</div>
		{{/with}}
	{{else}}
		{{> loading}}
	{{/if}}
</template>
