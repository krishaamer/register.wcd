<template name="intro">
	{{#if Template.subscriptionsReady}}
		{{#with intro}}
		<div class="ui center aligned grid container">
			<div class="sixteen wide column elementToFadeInAndOut">
				<div class="ui very padded basic segment">
					{{#if currentUser}}
						<h1>{{_ "Hi"}} {{helloName}}!</h1>
						<h2>You're one of the 400M heroes cleaning up the planet! Stay tuned for more information on March 3, 2018!</h2>


						<h1>{{_ "What do you want to do?"}}</h1>
						<ul>
							<li>Become an area leader</li>
							<li>Clean up trash</li>
							<li>Map trash</li>
						</ul>
					{{else}}
						<h1><span>{{_ "World Cleanup Day"}}</span></h1>
						<div class="ui statistic">
						  <div class="value">15.09.2018</div>
						  <div class="label">{{ _"The largest civil society movement on the Planet"}}</div>
						</div>
					{{/if}}
				</div>
				{{#unless currentUser}}
					<button class="ui large pink button" id="login" data-content="{{_ 'Create account or login'}}" data-variation="inverted">	
						{{_ "Join in"}}
					</button>
				{{/unless}}		
			</div>
			<div class="sixteen wide column elementToFadeInAndOut">
				<div class="ui very padded basic segment">
					<!--<h1>{{{renderMarkdown paragraph2}}}</h1>-->
					<br />
				</div>

				{{#if currentUser}}
					<button class="ui large pink button" id="logout" data-content="{{_ 'Logout'}}" data-variation="inverted">
						<i class="lock icon"></i>
						{{_ "Log out"}} {{helloName}}!
					</button>
				{{/if}}
			</div>
		</div>
		{{/with}}
	{{else}}
		{{> loading}}
	{{/if}}
</template>
