<template name="faq">
	<div class="ui center aligned grid container" id="faq">
		<div class="sixteen wide column elementToFadeInAndOut">
			<div class="ui very padded basic segment">
				<h1>{{_ "Register here to join World Cleanup Day"}}</h1>
			</div>
			{{#if currentUser}}
			<div class="ui very padded basic segment">
				<h1>{{_ "What do you want to do?"}}</h1>
				<h2>
				<ol>
					<li>Become an area leader</li>
					<li>Clean up trash</li>
					<li>Map trash</li>
				</ol>
				</h2>
			</div>
			{{/if}}
		</div>
		<div class="sixteen wide column elementToFadeInAndOut">
			<div class="ui very padded basic segment">
				<h1>{{_ "Helpful video"}}</h1>
			</div>
			<div class="ui very padded basic segment">
				<div class="ui embed" data-source="youtube" data-id="92KHDx9Qyu0"></div>
			</div>
		</div>
	</div>
</template>
